version: '3.8'

services:
  db:
    image: mariadb
    container_name: db
    restart: always
    environment:
      - MYSQL_ROOT_PASSWORD=rootpassword123
      - MYSQL_DATABASE=laravel
      - MYSQL_USER=laravel_user
      - MYSQL_PASSWORD=laravel_password
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - app_network

  api_gateway:
    image: bitnami/node
    container_name: api-gateway
    restart: always
    working_dir: /app
    volumes:
      - .:/app
    ports:
      - "3000:3000"
    depends_on:
      - db
    environment:
      - DB_HOST=db
      - DB_PORT=3306
      - DB_USER=laravel_user
      - DB_PASSWORD=laravel_password
      - DB_NAME=laravel
    command: node index.js

volumes:
  db_data:


networks:
  app_network:
    name: app_network
